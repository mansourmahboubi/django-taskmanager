{%extends "base.html" %}
{% block content %}
<style>
  body, html {
    height: 100%;
  }
</style>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <form action="" method="post" class="text-center">{% csrf_token %}

      </form>
    </div>
  </div>
</div>

{% endblock %}
